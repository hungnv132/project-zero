[uwsgi]
project         = zero
base            = /home/ubuntu/project-zero
chdir           = %(base)/zero
module          = zero.wsgi:application
home            = %(base)/env
env             = DJANGO_SETTINGS_MODULE=zero.settings.production
uid             = www-data
gid             = www-data
processes       = 4
workers         = 4
socket          = /tmp/zero.sock
chmod-socket    = 777
vacuum		= True

